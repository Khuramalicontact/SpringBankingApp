        <form id="contact-form" name="contact"  th:action="@{/save_user}" th:object="${client}" method="post">
            <div class="md-form mb-0">
                <label for="email_login" class="">name</label>
                <input type="text" id="email_login"  th:field="*{name}" name="email" class="form-control">
            </div>
            <div class="md-form mb-0">
                <label for="password_login" class="">lastname </label>
                <input type="password"  id="password_login"  th:field="*{lastName}"  name="password" class="form-control" >
            </div>
            <input type="submit" value="save info" class="btn">
        </form>
    </div>
